<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>

    
    <!-- collegamento bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- collegamento fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- collegamento css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- VUE 3 -->
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app" class="container col-8  mt-5 text-center">
        <h1 class="fs-2 ">To do list</h1>

        <ul class="list-group my-3  ">
            <li v-for="(current_item,index) in todos" class="list-group-item d-flex justify-content-between align-items-center red" :class="{'strike': current_item.done }">
                <!-- grazie a questa condizione noi passiamo in modo dinamico tramite questa classe lo stile di barrato -->
              <!-- passiamo dinamicamente gli elementi -->
              {{current_item.text}}
              <!-- applichiamo un evento all'icona e gli passiamo la funzione  -->
              <i @click="removal(index)" class="fa-solid fa-bomb"></i>
            </li>
        </ul>
        <div class="input-group mb-3">
            <!-- v-model usato per collegare il risultato dell'input al evento del click -->
            <input v-model="wow" type="text" class="form-control" placeholder="inserisci task" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button @click="add_task(wow)" class="btn btn-outline-secondary" type="button" id="button-addon2" class="fs-3">Aggiungi</button>
          </div>
        
    </div>
    <!-- collegamento bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- collegamento javascript -->
    <script src="./code.js"></script>
</body>
</html>
